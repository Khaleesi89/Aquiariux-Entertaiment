<html>

<head>
<tittle>

FORMULARIO DE CONTACTO
</tittle>


</head>

<body>

    <form>

        NOMBRE/NAME: <input type="text" placeholder="Tu nombre" size= "50" /> <br><br>
        APELLIDO/SURNAME: <input type="text" placeholder="Tu apellido" size= "50"/><br><br>
        SEXO/GENDER:
        MASCULINO/MALE<input type="radio" name= "SEXO"/>

        </select>
        <br><br>

        COMENTARIOS/COMMENTS:

        <textarea cols="80" rows="10" placeholder="Escriba aquí lo que desea consultar">


        </textarea>
        <br><br>
        
        
        
        <input type="reset" value="BORRAR"/>
